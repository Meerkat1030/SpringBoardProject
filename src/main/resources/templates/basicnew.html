<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>SpringBoot Board Project</title></head>
<body>
<div class="text-center">
    <a href="/" style="text-decoration:none;">
        <img th:src="@{/images/P4.jpg}" class="img-rounded"
             style="display:inline-block;height:100%;margin-right:5px"/>
        <span class="h2">SpringBoot를 이용한 간단한 Board만들기 Project</span>
    </a>
</div>
<div class="container">
    <div class="page-header"><h1>Basic 작성</h1></div>
    <form action="#" th:action="@{/basic/add}" th:object="${basic}" method="post">
        <div class="form-group row"><label for="name" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10"><input th:field="*{name}" type="text" class="form-control" id="name"
                                          placeholder="이름"></div>
        </div>
        <div class="form-group row"><label for="name" class="col-sm-2 col-form-label">직책</label>
            <div class="col-sm-10"><input th:field="*{label}" type="text" class="form-control" id="label"
                                          placeholder="직책"></div>
        </div>
        <div class="form-group row"><label for="name" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10"><input th:field="*{email}" type="text" class="form-control" id="email"
                                          placeholder="이메일"></div>
        </div>
        <div class="form-group row"><label for="name" class="col-sm-2 col-form-label">연락처</label>
            <div class="col-sm-10"><input th:field="*{phone}" type="text" class="form-control" id="phone"
                                          placeholder="연락처"></div>
        </div>
        <input type="submit" value="작성"></form>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</body>
</html>
